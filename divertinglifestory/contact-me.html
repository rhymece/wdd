<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>mydivertinglifestory | Home</title>
</head>
<body>
    <div id="content">
        <header>
            <a id="logo_link" href="index.html">
                <img class="logo" src="images/logo.png" alt="Rhym Logo">
            </a>
            <nav>
                <a href="index.html">Home</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact-me.html">Contact</a> 
            </nav>
        </header>
        <main class="contact-grid">
            <section class="contact-img">
                <img src="images/contact-us.jpg" alt="contact-image">

            </section>
            <section class="contact-form">
                <form action="/my-handling-form-page" method="post">
                    <ul>
                        <li>
                            <label for="name">Name: </label>
                            <input type="text" id="name" name="user_name">
                        </li>
                        <li>
                            <label for="mail">Email: </label>
                            <input type="email" id="mail" name="user_email">
                        </li>
                        <li>
                            <label for="msg">Message: </label>
                            <textarea name="user_message" id="msg" cols="30" rows="10"></textarea>
                        </li>
                        <li class="button">
                            <button type="submit">Send your message</button>
                        </li>
                    </ul>
                </form>
                
            </section>
        
    
        </main>
        <footer>
            <p>divertinglifestory.com &copy; 2023 - Rhym Cagbay</p>
            <p><a href="site-plan.html">Site Plan</a></p>
            <p><a href="contact-me.html">Contact me</a></p>
            <div class="social">
                <a href="https://facebook.com" target="_blank">
                    <img src="images/facebook.png" alt="fb icon">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="images/twitter.png" alt="twitter icon">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="images/instagram.png" alt="instagram icon">
                </a>
            </div>
        </footer>
    </div>
</body>
</html>
